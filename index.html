<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Music</title>

<style>
body {
  margin: 0;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.player {
  width: 92%;
  max-width: 420px;
  background: #fff;
  border-radius: 24px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
}

.cover {
  width: 100%;
  aspect-ratio: 1/1;
  border-radius: 18px;
  object-fit: cover;
}

.title {
  margin-top: 16px;
  font-size: 20px;
  font-weight: 700;
  text-align: center;
}

.artist {
  text-align: center;
  color: #777;
  margin-bottom: 12px;
}

.time {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  color: #555;
}

input[type=range] {
  width: 100%;
  margin: 6px 0 14px;
  accent-color: black;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 28px;
}

.btn {
  width: 44px;
  height: 44px;
  background: black;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.btn img {
  width: 20px;
  height: 20px;
}

.btn.play {
  width: 64px;
  height: 64px;
}

.btn.play img {
  width: 26px;
  height: 26px;
}
</style>
</head>

<body>

<div class="player">
  <img src="cover.jpg" class="cover">

  <div class="title">Anh Muốn Nhìn Thấy Em</div>
  <div class="artist">Dangrangto</div>

  <div class="time">
    <span id="current">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <input type="range" id="progress" value="0">

  <div class="controls">
    <div class="btn" onclick="seek(-10)">
      <img src="back.svg">
    </div>

    <div class="btn play" onclick="togglePlay()">
      <img id="playIcon" src="play.svg">
    </div>

    <div class="btn" onclick="seek(10)">
      <img src="forward.svg">
    </div>
  </div>
</div>

<audio id="audio"
src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
const audio = document.getElementById("audio");
const progress = document.getElementById("progress");
const playIcon = document.getElementById("playIcon");
const current = document.getElementById("current");
const duration = document.getElementById("duration");

function togglePlay() {
  if (audio.paused) {
    audio.play();
    playIcon.src = "pause.svg";
  } else {
    audio.pause();
    playIcon.src = "play.svg";
  }
}

audio.addEventListener("loadedmetadata", () => {
  progress.max = audio.duration;
  duration.textContent = format(audio.duration);
});

audio.addEventListener("timeupdate", () => {
  progress.value = audio.currentTime;
  current.textContent = format(audio.currentTime);
});

progress.addEventListener("input", () => {
  audio.currentTime = progress.value;
});

function seek(sec) {
  audio.currentTime += sec;
}

function format(t) {
  const m = Math.floor(t / 60);
  const s = Math.floor(t % 60);
  return m + ":" + (s < 10 ? "0" : "") + s;
}
</script>

</body>
</html>
