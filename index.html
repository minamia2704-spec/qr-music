<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>QR Music</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .player {
      width: 260px;
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    .cover {
      width: 100%;
      max-height: 320px;
      object-fit: contain;   /* QUAN TRỌNG */
      border-radius: 10px;
      background: #eee;
    }

    h3 {
      margin: 12px 0 4px;
      font-size: 16px;
    }

    p {
      margin: 0;
      color: #666;
      font-size: 13px;
    }

    audio {
      width: 100%;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="player">
    <img src="cover.jpg" alt="Cover" class="cover">

    <h3>Anh Muốn Nhìn Thấy Em</h3>
    <p>Dangrangto</p>

    <audio controls>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
  </div>

</body>
</html>
