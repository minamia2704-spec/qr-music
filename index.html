<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Music Player</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Thẻ nhạc */
.player {
  width: 90%;
  max-width: 380px;
  background: #fff;
  border-radius: 24px;
  padding: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

/* Ảnh */
.cover {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 18px;
  object-fit: cover;
}

/* Tên bài */
h2 {
  margin: 16px 0 4px;
  text-align: center;
  font-size: 20px;
}
p {
  margin: 0;
  text-align: center;
  color: #888;
  font-size: 14px;
}

/* Thanh nhạc */
.progress-box {
  margin-top: 20px;
}

.time {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: #555;
}

.progress {
  width: 100%;
  height: 4px;
  background: #ccc;
  border-radius: 10px;
  margin-top: 6px;
  cursor: pointer;
  position: relative;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #000;
  border-radius: 10px;
}

.progress-dot {
  width: 14px;
  height: 14px;
  background: #000;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  left: 0%;
}

/* Nút điều khiển */
.controls {
  margin-top: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 26px;
}

.btn {
  background: none;
  border: none;
  cursor: pointer;
}

.btn.small {
  font-size: 28px;
  color: #000;
}

.btn.play {
  width: 72px;
  height: 72px;
  background: #000;
  border-radius: 50%;
  color: #fff;
  font-size: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>

<body>

<div class="player">
  <img src="cover.jpg" class="cover">

  <h2>Anh Muốn Nhìn Thấy Em</h2>
  <p>Dangrangto</p>

  <div class="progress-box">
    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="progress" id="progress">
      <div class="progress-bar" id="bar"></div>
      <div class="progress-dot" id="dot"></div>
    </div>
  </div>

  <div class="controls">
    <button class="btn small" id="back">⏪</button>
    <button class="btn play" id="play">▶</button>
    <button class="btn small" id="forward">⏩</button>
  </div>

  <audio id="audio" src="music.mp3"></audio>
</div>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const bar = document.getElementById("bar");
const dot = document.getElementById("dot");
const progress = document.getElementById("progress");
const current = document.getElementById("current");
const duration = document.getElementById("duration");

function format(t){
  const m = Math.floor(t / 60);
  const s = Math.floor(t % 60);
  return m + ":" + (s < 10 ? "0" + s : s);
}

audio.onloadedmetadata = () => {
  duration.textContent = format(audio.duration);
};

playBtn.onclick = () => {
  if(audio.paused){
    audio.play();
    playBtn.textContent = "⏸";
    requestAnimationFrame(update);
  } else {
    audio.pause();
    playBtn.textContent = "▶";
  }
};

function update(){
  if(!audio.paused){
    const percent = (audio.currentTime / audio.duration) * 100;
    bar.style.width = percent + "%";
    dot.style.left = percent + "%";
    current.textContent = format(audio.currentTime);
    requestAnimationFrame(update);
  }
}

progress.onclick = (e) => {
  const rect = progress.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  audio.currentTime = percent * audio.duration;
};

document.getElementById("back").onclick = () => {
  audio.currentTime = Math.max(0, audio.currentTime - 10);
};

document.getElementById("forward").onclick = () => {
  audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
};
</script>

</body>
</html>
