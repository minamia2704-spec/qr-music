<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f2f2f2;
  font-family:-apple-system,BlinkMacSystemFont;
}

.player{
  width:90%;
  max-width:380px;
  background:#fff;
  border-radius:26px;
  padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.18);
}

.cover{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:20px;
}

h2{
  text-align:center;
  margin:16px 0 4px;
  font-size:20px;
}
p{
  text-align:center;
  margin:0;
  color:#777;
  font-size:14px;
}

/* progress */
.progress-wrap{ margin-top:18px; }
.time{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#555;
}
.progress{
  height:4px;
  background:#d6d6d6;
  border-radius:10px;
  margin-top:6px;
  position:relative;
}
.bar{
  height:100%;
  width:0%;
  background:#000;
  border-radius:10px;
}
.dot{
  width:14px;
  height:14px;
  background:#000;
  border-radius:50%;
  position:absolute;
  top:50%;
  transform:translate(-50%,-50%);
  left:0%;
}

/* controls */
.controls{
  margin-top:26px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:36px;
}

.icon-btn{
  background:none;
  border:none;
  cursor:pointer;
}

.play-btn{
  width:74px;
  height:74px;
  border-radius:50%;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 8px 18px rgba(0,0,0,.35);
}
svg{ fill:#000 }
.play-btn svg{ fill:#fff }
</style>
</head>

<body>

<div class="player">
  <img src="cover.jpg" class="cover">

  <h2>Anh Muốn Nhìn Thấy Em</h2>
  <p>Dangrangto</p>

  <div class="progress-wrap">
    <div class="time">
      <span id="cur">0:00</span>
      <span id="dur">0:00</span>
    </div>
    <div class="progress" id="progress">
      <div class="bar" id="bar"></div>
      <div class="dot" id="dot"></div>
    </div>
  </div>

  <div class="controls">
    <!-- back -->
    <button class="icon-btn" id="back">
      <svg width="28" height="28" viewBox="0 0 24 24">
        <polygon points="11,12 20,18 20,6"/>
        <polygon points="4,12 13,18 13,6"/>
      </svg>
    </button>

    <!-- play -->
    <button class="play-btn" id="play">
      <svg id="icon" width="26" height="26" viewBox="0 0 24 24">
        <rect x="6" y="4" width="4" height="16"/>
        <rect x="14" y="4" width="4" height="16"/>
      </svg>
    </button>

    <!-- forward -->
    <button class="icon-btn" id="forward">
      <svg width="28" height="28" viewBox="0 0 24 24">
        <polygon points="4,6 4,18 13,12"/>
        <polygon points="11,6 11,18 20,12"/>
      </svg>
    </button>
  </div>

  <audio id="audio" src="music.mp3"></audio>
</div>

<script>
const audio=document.getElementById("audio");
const play=document.getElementById("play");
const icon=document.getElementById("icon");
const bar=document.getElementById("bar");
const dot=document.getElementById("dot");
const cur=document.getElementById("cur");
const dur=document.getElementById("dur");
const progress=document.getElementById("progress");

const fmt=t=>{
  const m=Math.floor(t/60);
  const s=Math.floor(t%60);
  return m+":"+(s<10?"0"+s:s);
};

audio.onloadedmetadata=()=>dur.textContent=fmt(audio.duration);

play.onclick=()=>{
  if(audio.paused){
    audio.play();
    icon.innerHTML=`<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>`;
    requestAnimationFrame(update);
  }else{
    audio.pause();
    icon.innerHTML=`<polygon points="6,4 20,12 6,20"/>`;
  }
};

function update(){
  if(!audio.paused){
    const p=audio.currentTime/audio.duration*100;
    bar.style.width=p+"%";
    dot.style.left=p+"%";
    cur.textContent=fmt(audio.currentTime);
    requestAnimationFrame(update);
  }
}

progress.onclick=e=>{
  const r=progress.getBoundingClientRect();
  audio.currentTime=(e.clientX-r.left)/r.width*audio.duration;
};

back.onclick=()=>audio.currentTime=Math.max(0,audio.currentTime-10);
forward.onclick=()=>audio.currentTime=Math.min(audio.duration,audio.currentTime+10);
</script>

</body>
</html>
