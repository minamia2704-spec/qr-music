<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>QR Music</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: #f5f5f5;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* THẺ NHẠC */
.card {
  width: 90vw;
  max-width: 380px;
  background: #fff;
  border-radius: 24px;
  padding: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  text-align: center;
}

/* ẢNH */
.cover {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 18px;
}

/* TÊN NHẠC */
h2 {
  margin: 14px 0 4px;
  font-size: 18px;
}

/* CA SĨ */
p {
  margin: 0;
  color: #666;
  font-size: 14px;
}

/* NÚT PLAY */
.play-btn {
  margin: 18px auto 6px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.play-btn span {
  color: white;
  font-size: 26px;
  margin-left: 4px;
}
</style>
</head>

<body>

<div class="card">
  <img src="cover.jpg" class="cover">

  <h2>Anh Muốn Nhìn Thấy Em</h2>
  <p>Dangrangto</p>

  <div class="play-btn" onclick="togglePlay()">
    <span id="icon">▶</span>
  </div>

  <audio id="audio">
    <source src="song.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const audio = document.getElementById("audio");
const icon = document.getElementById("icon");

function togglePlay() {
  if (audio.paused) {
    audio.play();
    icon.textContent = "❚❚";
  } else {
    audio.pause();
    icon.textContent = "▶";
  }
}
</script>

</body>
</html>
