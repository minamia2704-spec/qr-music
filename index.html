<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Music</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .player {
      width: 92vw;              /* üëà g·∫ßn full m√†n h√¨nh ƒëi·ªán tho·∫°i */
      max-width: 420px;
      background: #fff;
      border-radius: 22px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .cover {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      object-fit: cover;
    }

    .title {
      margin-top: 14px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .artist {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 22px;
      margin-top: 14px;
    }

    button {
      border: none;
      background: #000;
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="player">
    <img src="cover.jpg" class="cover">

    <div class="title">Anh Mu·ªën Nh√¨n Th·∫•y Em</div>
    <div class="artist">Dangrangto</div>

    <input type="range" id="progress" value="0">

    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button onclick="seek(-10)">‚è™</button>
      <button onclick="toggle()">‚èØ</button>
      <button onclick="seek(10)">‚è©</button>
    </div>

    <audio id="audio" src="music.mp3"></audio>
  </div>

<script>
  const audio = document.getElementById("audio");
  const progress = document.getElementById("progress");
  const current = document.getElementById("current");
  const duration = document.getElementById("duration");

  audio.onloadedmetadata = () => {
    progress.max = audio.duration;
    duration.textContent = format(audio.duration);
  };

  audio.ontimeupdate = () => {
    progress.value = audio.currentTime;
    current.textContent = format(audio.currentTime);
  };

  progress.oninput = () => {
    audio.currentTime = progress.value;
  };

  function toggle() {
    audio.paused ? audio.play() : audio.pause();
  }

  function seek(sec) {
    audio.currentTime += sec;
  }

  function format(t) {
    const m = Math.floor(t / 60);
    const s = Math.floor(t % 60).toString().padStart(2, "0");
    return ${m}:${s};
  }
</script>

</body>
</html>
